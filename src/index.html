<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Yamaha</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header">
      <nav class="page-header__nav main-nav">
        <div class="main-nav__wrapper">
          <a class="main-nav__logo-link site-logo">
            <svg class="site-logo__image" width="66" height="71">
              <use xlink:href="#logo-yamaha"></use>
            </svg>
            <span class="site-logo__text">Street</span>
          </a>
          <ul class="main-nav__menu-list site-list menu-list">
            <li class="site-list__item menu-list__item">
              Supersport
              <ul class="menu-list__sub-menu sub-menu">
                <li class="sub-menu__item">
                  <img class="sub-menu_img" width="157" height="90" src="img/2016-YZF-R1M.png" alt="Изображение мотоцикла 2016-YZF-R1M">
                  2016 YZF-R1M
                </li>
                <li class="sub-menu__item">
                  <img class="sub-menu_img" width="157" height="90" src="img/2016-YZF-R1.png" alt="Изображение мотоцикла 2016-YZF-R1">
                  2016 YZF-R1
                </li>
                <li class="sub-menu__item">
                  <img class="sub-menu_img" width="157" height="90" src="img/2016-YZF-R1S.png" alt="Изображение мотоцикла 2016 YZF-R1S">
                  2016 YZF-R1S
                </li>
                <li class="sub-menu__item">
                  <img class="sub-menu_img" width="161" height="89" src="img/2016-YZF-R6.png" alt="Изображение мотоцикла 2016 YZF-R1S">
                  2016 YZF-R6
                </li>
                <li class="sub-menu__item">
                  <img class="sub-menu_img" width="162" height="92" src="img/2016-YZF-R3.png" alt="Изображение мотоцикла 2016 YZF-R1S">
                  2016 YZF-R3
                </li>
              </ul>
            </li>
            <li class="site-list__item menu-list__item">Supersport Touring</li>
            <li class="site-list__item menu-list__item">Sport</li>
            <li class="site-list__item menu-list__item">Dual Sport</li>
          </ul>
          <ul class="main-nav__user-list site-list user-list">
            <li class="site-list__item user-list__item">Find a dealer</li>
            <li class="site-list__item user-list__item">My Yamaha login/signup</li>
            <li class="site-list__item user-list__item">Events 	&#38; demos</li>
            <li class="site-list__item user-list__item">
              <svg class="site-list__icon-search" width="18" height="18">
                <use xlink:href="#icon-search"></use>
              </svg>
            </li>
          </ul>
        <div>
      </nav>
    </header>
  </body>
</html>
